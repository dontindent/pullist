<section id="rules">
    <div id="rules-wrapper">
        <div class="list-wrapper">
            <div class="list-header">
                <div class="list-header-action-container">
                </div>
                <div class="list-header-container interface">
                    <h1 class="list-header-text">Rules</h1>
                </div>
            </div>
            <div class="list-container interface"></div>
        </div>
        <div id="rule-details">
            <div id="details-background">
                <img id="details-background-img" src="">
            </div>
            <div id="details-container">
                <div id="header-container" class="interface">
                    <button class="app-bar-button row hidden-display" id="un-watch-button" href="#">
                        <i class="icons8-eye-outline detail-header-icon"></i>
                        Unwatch
                    </button>
                    <button class="app-bar-button row" id="watch-button" href="#">
                        <i class="icons8-eye detail-header-icon"></i>
                        Watch
                    </button>
                    <button class="app-bar-button row hidden-display" id="un-pull-button" href="#">
                        <i class="icons8-empty-box detail-header-icon"></i>
                        Unpull
                    </button>
                    <button class="app-bar-button row" id="pull-button" href="#">
                        <i class="icons8-box detail-header-icon"></i>
                        Pull
                    </button>
                </div>
                <div id="details-content">
                    <h1></h1>
                    <div id="rule-breakdown-container">
                    </div>
                </div>
                <div id="rule-details-none">
                    <i class="icons8-magazine interface"></i>
                    <!--<p>select a comic to see something here</p>-->
                </div>
            </div>
        </div>
    </div>
</section>

<template id="rule-list-template">
    <div class="list-element">
        <div class="list-element-wrapper">
            <h3 class="element-title-list"></h3>
            <div class="element-details-list-container">
                <div class="element-details-list">
                    <p class="rule-description-list"></p>
                </div>
            </div>
        </div>
        <div class="list-element-bg"></div>
    </div>
</template>

<template id="rule-group-template">
    <div class="group-container">
        <div class="type-selector-row">
            <select class="group-type-selector">
                <option value="1">all</option>
                <option value="0">any</option>
            </select>
            <p class="type-selector-label interface">of the following match</p>
            <div class="rule-line-spacer"></div>
            <div class="rule-line-buttons">
                <button class="rule-button delete-rule">
                    <i class="icons8-subtract"></i>
                </button>
                <button class="rule-button add-rule">
                    <i class="icons8-add"></i>
                </button>
            </div>
        </div>
        <div class="group-rules">
        </div>
    </div>
</template>

<template id="rule-line-template">
        <div class="rule-div">
            <div class="rule-line-details">
                <select class="rule-property-selector">
                    <option value="artist">artist</option>
                    <!-- <option value="coverArtist">Cover Artist</option> -->
                    <option value="description">description</option>
                    <option value="price">price</option>
                    <option value="publisher">publisher</option>
                    <option value="series">series</option>
                    <option value="writer">writer</option>
                </select>
                <select class="rule-operator-selector">
                    <option value="is">is</option>
                    <option value="is not">is not</option>
                    <option value="contains">contains</option>
                    <option value="does not contain">does not contain</option>
                    <option value="is less than">is less than</option>
                    <option value="is greater than">is greater than</option>
                </select>
                <input class="rule-value"></input>
            </div>
            <div class="rule-line-spacer"></div>
            <div class="rule-line-buttons">
                <button class="rule-button delete-rule">
                    <i class="icons8-subtract"></i>
                </button>
                <button class="rule-button convert-rule">
                    <i class="icons8-more"></i>
                </button>
            </div>
        </div>
</template>
